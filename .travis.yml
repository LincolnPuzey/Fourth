os: linux
dist: xenial

language: python
python:
  - 3.7
  - 3.8
  - 3.9

jobs:
  include:
    - name: pyflakes
      script: pyflakes fourth tests setup.py
    - name: black
      script: black --check --diff fourth tests setup.py
    - name: isort
      script: isort . --check-only --diff
    - name: mypy
      script: mypy fourth
    - name: coverage
      script:
        - coverage run -m unittest
        - coverage report
        - coverage xml
        - codecov --file .coverage/coverage.xml

install:
  - pip install -r test-requirements.txt

cache: pip

script:
  - python -m unittest

deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    repo: LincolnPuzey/Fourth
  edge: true  # opt in to dpl v2
